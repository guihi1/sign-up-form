<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie Flower">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <title></title>
</head>
<body>
    <div class="image">
        <img src="./images/spooky.jpg" alt="Hand holding a pumpkin toy">
        <div class="logo-banner"></div>
        <h1 class="title">Spooky</h1>
        <p class="credits">Photo by alisson christine on <a href="https://unsplash.com/photos/O27_16o-8Qs">Unsplash</a></p>
    </div>
    <section>
        <p class="text intro">This is not a real online service! Sign up <em>now</em> to get started.</p>
        <p class="text intro">You know you want it too.</p>
        <form action="" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="name">
                    <div class="container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" class="border" required>
                    </div>
                    <div class="container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" class="border" required>
                    </div>
                </div>
                <div class="info">
                    <div class="container">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="email" class="border" required>
                    </div>
                    <div class="container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" class="border" required>
                    </div>
                </div>
                <div class="password">
                    <div class="container">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" class="error border" required>
                    </div>
                    <div class="container">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" class="error border" required>
                    </div>
                </div>
                <input type="submit" value="Create Account">
            </fieldset>
        </form>
        <p class="text">Already have an account? <a href="">Log in</a></p>
    </section>
</body>
</html>
